<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors</title>
    <link rel="stylesheet" href="./css/styles.css"
</head>
<body>
    <h1>Hello world!!!</h1>
    <h2>Hello world!!!</h2>
    <h3>Hello world!!!</h3>
    <h4>Hello world!!!</h4>

    <p>This paragraph is outside the a div.</p>
    
    <div>
        <p>This is a paragraph <a href="#">inside</a> of a div.</p>
    </div>

    <div>
        <article>
            <p>This is a paragraph inside of a div and an article.</p>
        </article>
    </div>

    <a class="big" href="#">This is a link</a> <!--Class can be repeated-->
    <br/>
    <a class="big" href="#">This is another link</a>
    <br/>
    <a id="big" href="#">This is another link</a> <!--id is unic,should be used only once. It used in JavaScript-->
</body>
</html>
