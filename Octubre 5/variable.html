<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Variable</title>
</head>

<body>
    <h2 style="text-align: center; color: blue; border-style: double;">
        Conceptos básicos de JavaScript
    </h2>
    Dentro de las etiquetas &#10094script&#10095 &#10094/script&#10095 se escribe todo el código de JavaScript.
    <script>
        /*document.write(), imprime en el navegador.*/
        document.write(
            "<p style='color: red;'>Imprimir lo almacenado en una variable utilizando (alert) y (document).</p>"
        );

        document.write("<p>Luz Andrea Páez Martínez</p>");

        /*console.log(), imprime en la consola del navegador, esta se abre con F12.*/
        console.log("Hello console");

        //var, para instanciar variables
        var nombre = "Luz Andrea";
        //alert, muestra una ventana emergente
        alert(nombre);
        document.write(
            "<p> <strong> Lo almacenado en la variable(nombre) es: </strong></p> " +
            nombre
        );
        document.write(
            "<hr><p style = 'color: red;'> Imprimir el resultado de las operaciones básicas(suma, resta, multiplicación y división) de dos números almacenados en variables utilizando(document). </p>"
        );
        var numero1 = 20,
            numero2 = 13;
        document.write(
            "<p> <strong> La suma de los números </strong> " +
            numero1 +
            "<strong> y </strong> " +
            numero2 +
            " <strong> es: </strong>" +
            (numero1 + numero2)
        );
        document.write(
            "<p> <strong> La resta de los números </strong > " +
            numero1 +
            " <strong> y </strong>" +
            numero2 +
            "<strong> es: </strong > " +
            (numero1 - numero2)
        );
        document.write(
            " <p> <strong> La multiplicación de los números </strong>" +
            numero1 +
            "<strong> y </strong> " +
            numero2 +
            " <strong> es: </strong>" +
            numero1 * numero2
        );
        document.write(
            "<p> <strong> La división de los números </strong > " +
            numero1 +
            " <strong> y </strong>" +
            numero2 +
            "<strong> es: </strong> " +
            numero1 / numero2
        );
        document.write(
            " <hr> <p style = 'color: red;'> Imprimir lo almacenado en las variables(nombre) y(apellido). </p>"
        );
        var apellido = "Páez";
        document.write(
            "<p> <strong> La persona se llama: </strong>" + nombre + " " + apellido
        );
    </script>
</body>

</html>
